<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pc="http://primefaces.org/california">
    <div class="p-grid table-demo">
        <div class="p-col-12">
            <div class="p-col">
                <div class="card">
                    <p:dataTable widgetVar="customersDT4" var="all" value="#{assortmentBean.abcResultAsList}" reflow="true"
                                 rowKey="#{all.allRevenue}" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">
                        <f:facet name="header">
                            <div class="customers-table-header">
                                <span style="font-weight: bold">Итого по результату ABC-анализа</span>
                            </div>
                        </f:facet>
                        <p:column headerText="Затраты">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{all.costString}" />
                        </p:column>
                        <p:column headerText="Выручка">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{all.revenueString}" />
                        </p:column>
                        <p:column headerText="Маржинальная прибыль">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{all.marginString}" />
                        </p:column>
                        <p:column headerText="Рентабильность">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{all.profitabilityString}" />
                        </p:column>
                    </p:dataTable>
                    <p:dataTable widgetVar="customersDT5" var="data" value="#{assortmentBean.abcXyzResult.entries}" selectionMode="single" reflow="true"
                                 rowKey="#{data.shareInRevenue}" scrollable="true" scrollHeight="500" paginator="true" rows="10" paginatorPosition="bottom"
                                 styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">
                        <f:facet name="header">
                            <div class="customers-table-header">
                                <span style="font-weight: bold">#{assortmentBean.abcXyzResult.name} по товарам</span>

                                <span class="ui-input-icon-left filter-container">
                                                    <i class="pi pi-search"/>
                                                    <p:inputText id="globalFilter" onkeyup="PF('customersDT5').filter()" placeholder="Поиск"/>
                                                </span>
                            </div>
                        </f:facet>
                        <p:column>
                            <p:graphicImage value="#{data.product.img}" width="100" height="100" stream="false"/>
                        </p:column>
                        <p:column headerText="Название" sortBy="#{data.product.name}" filterBy="#{data.product.name}">
                            <h:outputText value="#{data.product.name}" />
                        </p:column>
                        <p:column headerText="Доля в выручке" sortBy="#{data.shareInRevenue}" filterBy="#{data.shareInRevenueString}">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{data.shareInRevenueString}" />
                        </p:column>
                        <p:column headerText="Доля в маржинальной прибыли" sortBy="#{data.shareInMargin}" filterBy="#{data.shareInMarginString}">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{data.shareInMarginString}" />
                        </p:column>
                        <p:column headerText="Коэффициент вариации" sortBy="#{data.variation}" filterBy="#{data.variationString}">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{data.variationString}" />
                        </p:column>
                        <p:column headerText="Группа" sortBy="#{data.groupString}" filterBy="#{data.groupString}">
                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{data.groupString}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
